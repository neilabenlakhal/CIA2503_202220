<!-- In this example, we are going to validate the name and password.
The name can’t be empty and the password can’t be more  than 6 characters long. 
The data in the form will be validated on form submit. The user will not be 
forwarded to the next stage until the given values are correct. 
 -->

<body>
    

    <body>
        <form name="myform" method="post" action=""/>
        Name: <input type="text" name="name" id="name"  required value="Name here.."/><br />
        Password: <input type="password" name="password" maxlength="6"     id="password"/><br />
        <input type="submit" value="register"/>
        </form>
    </body>

</html>
