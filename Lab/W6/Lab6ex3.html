<!DOCTYPE html>
<html>
<!--  Use the DOM to alter the CSS style of the HTML elements using JavaScript.  Check the difference in the style for the “p2” element which has been updated dynamically. Element “p1” will remain unchanged. Test the code from the Chapter 6 Lecture as shown below. -->

<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>

<script>
    document.getElementById("p2").style.color = "blue";
    document.getElementById("p2").style.fontFamily = "Arial";
    document.getElementById("p2").style.fontSize = "larger";

</script>

<p>The paragraph above was changed by a script.</p>
</body>

</html>
